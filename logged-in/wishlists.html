<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlists - Optana V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#040404',
                        'custom-dark-gray': '#111111',
                        'custom-medium-gray': '#252525',
                        'custom-light-gray': '#505050',
                        'custom-lighter-gray': '#808080',
                        'custom-white-gray': '#c0c0c0',
                        'optana-orange': '#FF8C42',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Geist', sans-serif; background-color: #040404; color: #c0c0c0; }
        .main-content { margin-left: 16rem; min-height: 100vh; }
        @media (max-width: 768px) { .main-content { margin-left: 0; } }
        .modal { backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-custom-darkest-gray text-custom-white-gray">

    <main class="main-content p-8">
        <header class="flex items-center justify-between mb-12">
            <div>
                <h1 class="text-4xl font-light tracking-tighter mb-2">My Wishlists</h1>
                <p class="text-custom-light-gray">Manage and share your personal wishlists.</p>
            </div>
            <button id="open-create-modal" class="px-6 py-3 bg-optana-orange text-white rounded-2xl hover:bg-orange-600 transition flex items-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Create New</span>
            </button>
        </header>

        <div id="wishlist-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Wishlists will be loaded here -->
            <div class="p-6 bg-custom-dark-gray border border-custom-medium-gray rounded-3xl animate-pulse h-48"></div>
            <div class="p-6 bg-custom-dark-gray border border-custom-medium-gray rounded-3xl animate-pulse h-48"></div>
            <div class="p-6 bg-custom-dark-gray border border-custom-medium-gray rounded-3xl animate-pulse h-48"></div>
        </div>
    </main>

    <!-- Create Wishlist Modal -->
    <div id="create-modal" class="modal fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60" id="close-modal-bg"></div>
        <div class="relative w-full max-w-lg bg-custom-dark-gray border border-custom-medium-gray rounded-3xl p-8 shadow-2xl">
            <h2 class="text-2xl font-light tracking-tighter mb-6 text-white">Create New Wishlist</h2>
            <form id="create-wishlist-form" class="space-y-4">
                <div>
                    <label class="block text-sm text-custom-light-gray mb-2">Wishlist Name</label>
                    <input type="text" id="wishlist-name" placeholder="e.g. Birthday 2026" required class="w-full p-3 bg-custom-darkest-gray border border-custom-medium-gray rounded-xl text-white focus:border-optana-orange outline-none transition">
                </div>
                <div>
                    <label class="block text-sm text-custom-light-gray mb-2">Description (Optional)</label>
                    <textarea id="wishlist-desc" rows="3" placeholder="What is this wishlist for?" class="w-full p-3 bg-custom-darkest-gray border border-custom-medium-gray rounded-xl text-white focus:border-optana-orange outline-none transition"></textarea>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" id="close-modal" class="flex-1 p-3 bg-custom-medium-gray text-white rounded-xl hover:bg-custom-light-gray transition">Cancel</button>
                    <button type="submit" class="flex-1 p-3 bg-optana-orange text-white rounded-xl hover:bg-orange-600 transition">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../sidebar.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from "../firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const grid = document.getElementById('wishlist-grid');
        const modal = document.getElementById('create-modal');
        const openModalBtn = document.getElementById('open-create-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const closeModalBg = document.getElementById('close-modal-bg');
        const createForm = document.getElementById('create-wishlist-form');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadWishlists(user.uid);
            }
        });

        async function loadWishlists(uid) {
            const q = query(collection(db, "wishlists"), where("owner", "==", uid));
            const snap = await getDocs(q);
            grid.innerHTML = '';

            if (snap.empty) {
                grid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 text-center">
                        <i class="fas fa-gift text-6xl text-custom-medium-gray mb-6"></i>
                        <h3 class="text-xl text-white mb-2">No wishlists yet</h3>
                        <p class="text-custom-light-gray mb-8">Create your first wishlist to start adding items.</p>
                        <button onclick="document.getElementById('open-create-modal').click()" class="text-optana-orange hover:underline">Create One Now</button>
                    </div>
                `;
                return;
            }

            snap.forEach(doc => {
                const data = doc.data();
                const card = `
                    <div class="p-6 bg-custom-dark-gray border border-custom-medium-gray rounded-3xl hover:border-optana-orange transition group flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-xl font-medium text-white group-hover:text-optana-orange transition">${data.name}</h3>
                                <span class="text-xs bg-custom-medium-gray text-custom-light-gray px-2 py-1 rounded-lg">Owner</span>
                            </div>
                            <p class="text-sm text-custom-light-gray line-clamp-2 mb-4">${data.description || 'No description provided.'}</p>
                        </div>
                        <div class="flex items-center justify-between mt-4 pt-4 border-t border-custom-medium-gray">
                            <span class="text-xs text-custom-lighter-gray">${data.itemCount || 0} items</span>
                            <a href="view-wishlist.html?id=${doc.id}" class="text-sm font-medium text-white hover:text-optana-orange transition">Manage &rarr;</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        openModalBtn.onclick = () => modal.classList.remove('hidden');
        closeModalBtn.onclick = () => modal.classList.add('hidden');
        closeModalBg.onclick = () => modal.classList.add('hidden');

        createForm.onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('wishlist-name').value;
            const desc = document.getElementById('wishlist-desc').value;
            
            try {
                await addDoc(collection(db, "wishlists"), {
                    name: name,
                    description: desc,
                    owner: auth.currentUser.uid,
                    createdAt: serverTimestamp(),
                    itemCount: 0,
                    members: [auth.currentUser.uid],
                    roles: { [auth.currentUser.uid]: 'owner' }
                });
                modal.classList.add('hidden');
                createForm.reset();
                loadWishlists(auth.currentUser.uid);
            } catch (err) {
                console.error(err);
                alert("Error creating wishlist.");
            }
        };
    </script>
</body>
</html>
